name: Fusion_Model
suffix: ~  # add suffix to saved images
model: Fusion
distortion: mixed
Fusion_task: test
Fusion_Model_type: modulated
gpu_ids: [2]

sde:
  max_sigma: 50
  T: 100
  sample_T: 100
  schedule: cosine # linear, cosine
  eps: 0.005
  
degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4

Grounding_SAM:
  config_file_path: ./models/groundingdino/config/GroundingDINO_SwinT_OGC.py
  grounded_checkpoint_path: ./models/groundingdino_sam_checkpoints/groundingdino_swint_ogc.pth
  sam_version: vit_h
  sam_checkpoint_path:  ./models/groundingdino_sam_checkpoints/sam_vit_h_4b8939.pth

datasets:
  test:
    name: Test_Dataset
    mode: XYPrompt
    dataroot_X: ./datasets/test/Modal_X
    dataroot_Y: ./datasets/test/Modal_Y
    With_prompt: True
    prompt_list: ./datasets/test/Test_Fusion.txt

#### network structures
network_Fuse:
  which_model: FusionNet
  setting:
    # in_ch: [16, 16, 16, 16, 64, 64, 128, 128, 128, 128]
    # out_ch: [8, 8, 8, 8, 32, 32, 64, 64, 64, 64]
    in_channels: 32
    model_channels: 64
    out_channels: 16
    num_res_blocks: 1
    channel_mult: [1, 2, 4, 4]
    use_checkpoint: False
    num_head_channels: 64
    use_spatial_transformer: False
    transformer_depth: 1
    context_dim: None  # same as clip 

network_Diff:
  which_model: ConditionalNAFNet
  setting:
    img_channel: 8
    width: 64
    enc_blk_nums: [1, 1, 1, 28]
    middle_blk_num: 1
    dec_blk_nums: [1, 1, 1, 1]


# decoder & encoder
network_AE:
  which_model: UNet
  setting:
    in_ch: 3
    out_ch: 3
    ch: 8
    ch_mult: [4, 8, 8, 16]
    embed_dim: 8

Clip_text:
  which_model: FrozenCLIPTextEmbedder
  setting:
    version: 'ViT-L/14'

Clip_image:
  which_model: FrozenClipImageEmbedder
  setting:
    version: 'ViT-L/14'
    
#### pretrained path
path:
  strict_load: true
  resume_state: ~
  pretrain_model_Diff_X: ./pretrained/Latent_Dif_VIS.pth
  pretrain_model_Diff_Y: ./pretrained/Latent_Dif_IR.pth
  pretrain_model_AE: ./pretrained/AutoEncoder.pth
  pretrain_model_Fuse: ./pretrained/modulated_Fusion.pth